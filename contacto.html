<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/Styles/contacto.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="botones"></script>
    <a class="inicio" href="index.html">Inicio</a>
   
</head>
<body>
    <div class="container-form">
        <div class="info-form">
            <h2>Contáctanos</h2>
            <p>Tu opinion es muy importante para nosotros</p>
            <p>¿Tienes alguna queja o sugerencia?</p>
            <a href="#"><i class="fa fa-phone"></i> 55-5555555555</a>
            <a href="#"><i class="fa fa-envelope"></i> cinemaspatitoamarillo@patito.com.mx</a>
            <a href="#"><i class="fa fa-map-marked"></i> CDMX. México</a>
        </div>
        <form action="#" autocomplete="off">
            <input type="text" name="nombre" placeholder="Tu Nombre" class="campo">
            <input type="emal" name="email" placeholder="Tu Email" class="campo">
            <textarea name="mensaje" placeholder="Tu Mensaje..."></textarea>
            <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
        </form>
    </div>
</body>
</html>
